<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no,
               viewport-fit=cover">

<title>Space Shooter</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Space Shooter">

<link rel="apple-touch-icon" sizes="180x180" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  background: black;
  overflow: hidden;
  touch-action: none;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
}

canvas {
  display: block;
  margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
// ===== CANVAS =====
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ===== AVATAR =====
const avatarImg = new Image();
avatarImg.src = "avatar.png";

function resize() {
  const ratio = 9 / 16;
  const w = window.innerWidth;
  const h = window.innerHeight;
  if (w / h > ratio) {
    canvas.height = h;
    canvas.width = h * ratio;
  } else {
    canvas.width = w;
    canvas.height = w / ratio;
  }
}
window.addEventListener("resize", resize);
resize();

// ===== STATES =====
const MENU = 0;
const SETTINGS = 1;
const GAME = 2;
const PAUSE = 3;
const GAME_OVER = 4;
let state = MENU;

// ===== STORAGE =====
let record = Number(localStorage.getItem("record")) || 0;

// ===== INPUT =====
let touchX = null;

canvas.addEventListener("touchstart", e => {
  const r = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - r.left;
  const y = e.touches[0].clientY - r.top;
  touchX = x;

  if (state === MENU) {
    // START
    if (y > canvas.height * 0.55 && y < canvas.height * 0.62) {
      startGame();
    }
    // SETTINGS
    else if (y > canvas.height * 0.64 && y < canvas.height * 0.71) {
      state = SETTINGS;
    }
  }
  else if (state === SETTINGS) {
    if (y > canvas.height * 0.82) state = MENU;
  }
  else if (state === GAME_OVER) {
    state = MENU;
  }
});

// ===== START GAME (заглушка, как было) =====
function startGame() {
  state = GAME;
}

// ===== STARS =====
const stars = Array.from({ length: 300 }, () => ({
  x: Math.random(),
  y: Math.random(),
  s: Math.random() * 2 + 1
}));

function drawStars() {
  ctx.fillStyle = "white";
  for (let s of stars) {
    s.y += s.s / 600;
    if (s.y > 1) s.y = 0;
    ctx.fillRect(s.x * canvas.width, s.y * canvas.height, s.s, s.s);
  }
}

function center(text, y, size) {
  ctx.fillStyle = "white";
  ctx.font = `700 ${size}px system-ui`;
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width / 2, y);
}

// ===== UPDATE =====
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawStars();

  if (state === MENU) {

    // AVATAR (ВЕРХ)
    const avatarSize = 160;
    ctx.drawImage(
      avatarImg,
      canvas.width / 2 - avatarSize / 2,
      canvas.height * 0.10,
      avatarSize,
      avatarSize
    );

    // LOGO (БОЛЬШЕ)
    center("SPACE SHOOTER", canvas.height * 0.34, 50);

    // BUTTONS (НИЖЕ)
    center("START", canvas.height * 0.58, 26);
    center("SETTINGS", canvas.height * 0.67, 26);

    // RECORD
    center("RECORD: " + record, canvas.height * 0.77, 18);
    return;
  }

  if (state === GAME_OVER) {
    center("GAME OVER", canvas.height * 0.45, 40);
    center("TAP TO MENU", canvas.height * 0.55, 18);
  }
}

// ===== LOOP =====
(function loop() {
  update();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
