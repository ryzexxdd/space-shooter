<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Space Shooter</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  touch-action: none;
  user-select: none;
}
canvas {
  display: block;
  margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
// ================= CANVAS =================
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  const ratio = 9 / 16;
  let w = window.innerWidth;
  let h = window.innerHeight;
  if (w / h > ratio) {
    canvas.height = h;
    canvas.width = h * ratio;
  } else {
    canvas.width = w;
    canvas.height = w / ratio;
  }
}
window.addEventListener("resize", resize);
resize();

// ================= STATES =================
const MENU = 0;
const SETTINGS = 1;
const GAME = 2;
const GAME_OVER = 3;
let state = MENU;

// ================= ASSETS =================
const playerImg = new Image();
playerImg.src = "player.png";

const enemyImg = new Image();
enemyImg.src = "enemy.png";

// ================= AUDIO =================
const musicList = [
  new Audio("music1.mp3"),
  new Audio("music2.mp3"),
  new Audio("music3.mp3")
];
let musicIndex = 0;
let musicVolume = 0.3;
let sfxVolume = 0.4;

musicList.forEach(m => {
  m.loop = true;
  m.volume = musicVolume;
});

const laserSound = new Audio("laser.wav");
const gameOverSound = new Audio("gameover.wav");

function updateSFX() {
  laserSound.volume = sfxVolume;
  gameOverSound.volume = sfxVolume;
}
updateSFX();

// ================= STORAGE =================
let record = Number(localStorage.getItem("record")) || 0;

// ================= PLAYER =================
const player = {
  x: 0,
  y: 0,
  w: 48,
  h: 48,
  speed: 7
};

// ================= GAME =================
let bullets = [];
let enemies = [];
let score = 0;
let lastShot = 0;

// ================= STARS =================
const stars = Array.from({ length: 120 }, () => ({
  x: Math.random(),
  y: Math.random(),
  s: Math.random() * 2 + 1
}));

// ================= INPUT =================
let touchX = null;
let left = false;
let right = false;

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  touchX = e.touches[0].clientX;
  if (state === MENU) startGame();
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
  touchX = e.touches[0].clientX;
});

canvas.addEventListener("touchend", () => touchX = null);

window.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft" || e.key === "a") left = true;
  if (e.key === "ArrowRight" || e.key === "d") right = true;

  if (e.key === "Enter" && state === MENU) startGame();
  if (e.key === "Escape") state = MENU;
});

window.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft" || e.key === "a") left = false;
  if (e.key === "ArrowRight" || e.key === "d") right = false;
});

// ================= START =================
function startGame() {
  player.x = canvas.width / 2 - player.w / 2;
  player.y = canvas.height - player.h - 20;
  bullets = [];
  enemies = [];
  score = 0;
  lastShot = 0;
  state = GAME;

  musicList.forEach(m => m.pause());
  musicList[musicIndex].currentTime = 0;
  musicList[musicIndex].play();
}

// ================= DRAW =================
function drawStars() {
  ctx.fillStyle = "white";
  for (let s of stars) {
    s.y += s.s / 120;
    if (s.y > 1) s.y = 0;
    ctx.fillRect(s.x * canvas.width, s.y * canvas.height, s.s, s.s);
  }
}

function centerText(text, y, size = 32) {
  ctx.fillStyle = "white";
  ctx.font = `${size}px sans-serif`;
  ctx.textAlign = "center";
  ctx.fillText(text, canvas.width / 2, y);
}

// ================= UPDATE =================
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawStars();

  if (state === MENU) {
    centerText("SPACE SHOOTER", canvas.height / 2 - 60, 42);
    centerText("ENTER / TAP - START", canvas.height / 2, 18);
    centerText("S - SETTINGS", canvas.height / 2 + 30, 16);
    centerText("RECORD: " + record, canvas.height / 2 + 60, 16);
    return;
  }

  if (state === GAME) {
    if (touchX !== null) {
      player.x += (touchX - player.x - player.w / 2) * 0.15;
    }
    if (left) player.x -= player.speed;
    if (right) player.x += player.speed;

    player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));

    if (Date.now() - lastShot > 300) {
      bullets.push({ x: player.x + player.w / 2 - 2, y: player.y });
      laserSound.currentTime = 0;
      laserSound.play();
      lastShot = Date.now();
    }

    bullets.forEach(b => b.y -= 8);
    bullets = bullets.filter(b => b.y > -20);

    if (Math.random() < 0.015) {
      enemies.push({ x: Math.random() * (canvas.width - 48), y: -50 });
    }

    enemies.forEach(e => e.y += 2.5);

    for (let e of enemies) {
      for (let b of bullets) {
        if (
          b.x > e.x &&
          b.x < e.x + 48 &&
          b.y > e.y &&
          b.y < e.y + 48
        ) {
          e.y = canvas.height + 200;
          b.y = -200;
          score++;
        }
      }
    }

    ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
    bullets.forEach(b => {
      ctx.fillStyle = "yellow";
      ctx.fillRect(b.x, b.y, 4, 10);
    });
    enemies.forEach(e => ctx.drawImage(enemyImg, e.x, e.y, 48, 48));

    ctx.fillStyle = "white";
    ctx.font = "18px sans-serif";
    ctx.textAlign = "left";
    ctx.fillText("Score: " + score, 10, 24);
  }
}

// ================= LOOP =================
function loop() {
  update();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
