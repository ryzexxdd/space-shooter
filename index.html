<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width,
               height=device-height,
               initial-scale=1.0,
               maximum-scale=1.0,
               user-scalable=no,
               viewport-fit=cover">

<title>Space Shooter</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Space Shooter">

<link rel="apple-touch-icon" sizes="180x180" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh;
  background: black;
  overflow: hidden;
  touch-action: none;
  font-family: sans-serif;
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
}

canvas {
  display: block;
  margin: 0 auto;
}
</style>
</head>

<body>
<canvas id="game"></canvas>

<script>
// ===== CANVAS =====
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  const ratio = 9 / 16;
  const w = window.innerWidth;
  const h = window.innerHeight;
  if (w / h > ratio) {
    canvas.height = h;
    canvas.width = h * ratio;
  } else {
    canvas.width = w;
    canvas.height = w / ratio;
  }
}
window.addEventListener("resize", resize);
resize();

// ===== STATES =====
const MENU = 0;
const SETTINGS = 1;
const GAME = 2;
const PAUSE = 3;
const GAME_OVER = 4;
const SHOP = 5;
let state = MENU;

// ===== ASSETS =====
const playerImg = new Image(); playerImg.src = "player.png";
const enemyImg  = new Image(); enemyImg.src  = "enemy.png";

// ===== AUDIO =====
const musicList = [
  new Audio("music1.mp3"),
  new Audio("music2.mp3"),
  new Audio("music3.mp3")
];
let musicIndex = 0;
let musicVolume = 0.3;
let sfxVolume = 0.4;

musicList.forEach(m => { m.loop = true; m.volume = musicVolume; });

const laserSound   = new Audio("laser.wav");
const gameOverSound= new Audio("gameover.wav");
const recordSound  = new Audio("record.wav");

function updateVolumes() {
  musicList.forEach(m => m.volume = musicVolume);
  laserSound.volume = sfxVolume;
  gameOverSound.volume = sfxVolume;
  recordSound.volume = sfxVolume;
}
updateVolumes();

// ===== STORAGE =====
let record = Number(localStorage.getItem("record")) || 0;
let coins  = Number(localStorage.getItem("coins"))  || 0;

// ===== PLAYER =====
const player = { x:0, y:0, w:48, h:48 };

// ===== GAME =====
let bullets = [];
let enemies = [];
let score = 0;
let lastShot = 0;

// ===== STARS =====
const stars = Array.from({ length: 300 }, () => ({
  x: Math.random(),
  y: Math.random(),
  s: Math.random() * 2 + 1
}));

// ===== SKINS (SHOP) =====
const skins = [
  {id:0,name:"Rare",cost:100,color:"blue"},
  {id:1,name:"Epic",cost:200,color:"purple"},
  {id:2,name:"Mythical",cost:300,color:"red"},
  {id:3,name:"Legendary",cost:400,color:"yellow"},
  {id:4,name:"X",cost:1000,color:"white"}
];
let ownedSkins = JSON.parse(localStorage.getItem("ownedSkins")||"[0]"); // default own skin 0
let activeSkin = Number(localStorage.getItem("activeSkin")||0);

// ===== AUDIO UNLOCK (для iOS/мобильных) =====
let audioUnlocked = false;
function unlockAudioAndMaybePlayMenu() {
  if (audioUnlocked) return;
  audioUnlocked = true;
  // Прогрев аудио
  [...musicList, laserSound, gameOverSound, recordSound].forEach(a=>{
    a.play().then(()=>a.pause()).catch(()=>{});
    a.currentTime = 0;
  });
  // если в меню, попытаться запустить музыку
  try {
    if (state === MENU) {
      musicList.forEach(m => m.pause());
      musicList[musicIndex].currentTime = 0;
      musicList[musicIndex].play().catch(()=>{});
    }
  } catch(e){}
}

// ===== INPUT =====
let touchX = null;

canvas.addEventListener("touchstart", e => {
  unlockAudioAndMaybePlayMenu();

  const r = canvas.getBoundingClientRect();
  const x = e.touches[0].clientX - r.left;
  const y = e.touches[0].clientY - r.top;
  touchX = x;

  // pause button top-right during GAME (small area)
  if (state === GAME) {
    if (x > canvas.width - 50 && y < 50) {
      state = PAUSE;
      try { musicList[musicIndex].pause(); } catch(e){}
      return;
    }
  }

  // MENU: определяем чёткие зоны кнопок (не пересекающиеся)
  if (state === MENU) {
    // вычислим высоты кнопок
    const btnH = canvas.height * 0.08; // площадь кнопки
    const startCY = canvas.height * 0.48;
    const settingsCY = canvas.height * 0.56;
    const shopCY = canvas.height * 0.64;

    if (y > startCY - btnH/2 && y < startCY + btnH/2) {
      startGame();
      return;
    } else if (y > settingsCY - btnH/2 && y < settingsCY + btnH/2) {
      state = SETTINGS;
      // при входе в настройки ставим паузу музыки (опционально)
      try { musicList[musicIndex].pause(); } catch(e){}
      return;
    } else if (y > shopCY - btnH/2 && y < shopCY + btnH/2) {
      state = SHOP;
      try { musicList[musicIndex].pause(); } catch(e){}
      return;
    }
  }

  // SETTINGS interactions
  if (state === SETTINGS) {
    if (y > canvas.height*0.35 && y < canvas.height*0.42) musicVolume = Math.max(0, musicVolume - 0.1);
    else if (y > canvas.height*0.42 && y < canvas.height*0.49) musicVolume = Math.min(1, musicVolume + 0.1);
    else if (y > canvas.height*0.49 && y < canvas.height*0.56) sfxVolume = Math.max(0, sfxVolume - 0.1);
    else if (y > canvas.height*0.56 && y < canvas.height*0.63) sfxVolume = Math.min(1, sfxVolume + 0.1);
    else if (y > canvas.height*0.63 && y < canvas.height*0.7) {
      // change music
      musicList.forEach(m => m.pause());
      musicIndex = (musicIndex + 1) % musicList.length;
      try { musicList[musicIndex].play(); } catch(e){}
    }
    else if (y > canvas.height*0.78) {
      state = MENU;
      try { musicList[musicIndex].play(); } catch(e){}
    }
    updateVolumes();
    return;
  }

  // SHOP interactions
  if (state === SHOP) {
    skins.forEach((s, i) => {
      const sy = canvas.height*0.3 + i*45;
      if (y > sy - 18 && y < sy + 18) {
        if (!ownedSkins.includes(s.id)) {
          if (coins >= s.cost) {
            coins -= s.cost;
            ownedSkins.push(s.id);
            localStorage.setItem("coins", coins);
            localStorage.setItem("ownedSkins", JSON.stringify(ownedSkins));
          }
        } else {
          activeSkin = s.id;
          localStorage.setItem("activeSkin", activeSkin);
        }
      }
    });
    // back
    if (y > canvas.height*0.85) {
      state = MENU;
      try { musicList[musicIndex].play(); } catch(e){}
    }
    return;
  }

  // PAUSE resume
  if (state === PAUSE) {
    state = GAME;
    try { musicList[musicIndex].play(); } catch(e){}
    return;
  }

  // GAME_OVER -> MENU
  if (state === GAME_OVER) {
    state = MENU;
    try { musicList[musicIndex].play(); } catch(e){}
    return;
  }
});

canvas.addEventListener("touchmove", e => {
  const r = canvas.getBoundingClientRect();
  touchX = e.touches[0].clientX - r.left;
});
canvas.addEventListener("touchend", ()=>touchX=null);

// ===== START GAME =====
function startGame() {
  player.x = canvas.width/2 - player.w/2;
  player.y = canvas.height - player.h - 20;
  bullets=[]; enemies=[]; score=0; lastShot=0;
  state = GAME;
  // play game music
  try {
    musicList.forEach(m => m.pause());
    musicList[musicIndex].currentTime = 0;
    musicList[musicIndex].play();
  } catch(e){}
}

// ===== DRAW HELPERS =====
function drawStars() {
  ctx.fillStyle="white";
  for (let s of stars) {
    s.y += s.s / 600; // slower background
    if (s.y > 1) s.y = 0;
    ctx.fillRect(s.x*canvas.width, s.y*canvas.height, s.s, s.s);
  }
}

function center(t,y,s=24){
  ctx.fillStyle="white";
  ctx.font=`${s}px sans-serif`;
  ctx.textAlign="center";
  ctx.fillText(t,canvas.width/2,y);
}

// ===== UPDATE (game loop) =====
function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawStars();

  // MENU
  if (state === MENU) {
    center("SPACE SHOOTER",canvas.height*0.32,40);
    center("START",canvas.height*0.48);
    center("SETTINGS",canvas.height*0.56);
    center("SHOP",canvas.height*0.64);
    center("COINS: "+coins,canvas.height*0.72,18);
    return;
  }

  // SETTINGS
  if (state === SETTINGS) {
    center("SETTINGS",canvas.height*0.25,36);
    center("Music -",canvas.height*0.38);
    center("Music +",canvas.height*0.45);
    center("SFX -",canvas.height*0.52);
    center("SFX +",canvas.height*0.59);
    center("Change Music",canvas.height*0.66);
    center("BACK",canvas.height*0.82);
    return;
  }

  // SHOP
  if (state === SHOP) {
    center("SHOP",canvas.height*0.18,36);
    center("COINS: "+coins,canvas.height*0.22,18);
    skins.forEach((s,i)=>{
      const y = canvas.height*0.3 + i*45;
      ctx.fillStyle = s.color;
      ctx.font = "18px sans-serif";
      ctx.textAlign = "center";
      const label = ownedSkins.includes(s.id) ? `${s.name} (OWNED)` : `${s.name} - ${s.cost}`;
      ctx.fillText(label + (activeSkin===s.id ? "  ✓" : ""), canvas.width/2, y);
    });
    ctx.fillStyle="white";
    center("TAP A SKIN TO BUY/SELECT", canvas.height*0.78, 14);
    center("BACK",canvas.height*0.92,18);
    return;
  }

  // PAUSE
  if (state === PAUSE) {
    center("PAUSED",canvas.height*0.45,40);
    center("TAP TO RESUME",canvas.height*0.55,18);
    return;
  }

  // GAME
  if (state === GAME) {
    // move player toward touchX
    if (touchX!==null) player.x += (touchX - player.x - player.w/2) * 0.15;
    player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));

    // shooting (slower)
    if (Date.now() - lastShot > 650) {
      bullets.push({ x: player.x + player.w/2 - 2, y: player.y });
      try { laserSound.currentTime = 0; laserSound.play(); } catch(e){}
      lastShot = Date.now();
    }

    // bullets move
    bullets.forEach(b => b.y -= 8);
    bullets = bullets.filter(b => b.y > -20);

    // spawn enemies
    if (Math.random() < 0.02) enemies.push({ x: Math.random() * (canvas.width - 48), y: -50 });
    enemies.forEach(e => e.y += 3);

    // collisions & logic
    for (let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];

      // lose if enemy reached bottom
      if (e.y > canvas.height) {
        endGame();
        return;
      }

      // collision with player
      if (
        player.x < e.x + 48 &&
        player.x + player.w > e.x &&
        player.y < e.y + 48 &&
        player.y + player.h > e.y
      ) {
        endGame();
        return;
      }

      // bullets hit enemy
      for (let j = bullets.length - 1; j >= 0; j--) {
        const b = bullets[j];
        if (b.x > e.x && b.x < e.x + 48 && b.y > e.y && b.y < e.y + 48) {
          enemies.splice(i, 1);
          bullets.splice(j, 1);
          score++;
          // монеты: каждое попадание = 1 монета
          coins++;
          localStorage.setItem("coins", coins);
          break;
        }
      }
    }

    // draw player WITHOUT border (убрал обводку во время игры)
    try { ctx.drawImage(playerImg, player.x, player.y, player.w, player.h); } catch(e){
      // если нет картинки — просто прямоугольник
      ctx.fillStyle = "white";
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    // draw bullets and enemies
    bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));
    enemies.forEach(e => {
      try { ctx.drawImage(enemyImg, e.x, e.y, 48, 48); } catch(e){
        ctx.fillStyle = "red";
        ctx.fillRect(e.x, e.y, 48, 48);
      }
    });

    // HUD: score and record and coins
    ctx.font = "16px sans-serif"; ctx.textAlign = "left";
    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, 12, 22);
    ctx.fillText("Record: " + record, 12, 40);
    ctx.fillText("Coins: " + coins, 12, 58);

    // pause icon (top-right)
    ctx.textAlign = "right";
    ctx.fillText("⏸", canvas.width - 16, 30);
    return;
  }

  // GAME OVER
  if (state === GAME_OVER) {
    center("GAME OVER", canvas.height*0.45, 40);
    center("TAP TO MENU", canvas.height*0.55, 18);
    return;
  }
}

// ===== endGame =====
function endGame(){
  try { musicList[musicIndex].pause(); } catch(e){}
  if (score > record) {
    record = score;
    localStorage.setItem("record", record);
    try { recordSound.currentTime = 0; recordSound.play(); } catch(e){}
  } else {
    try { gameOverSound.currentTime = 0; gameOverSound.play(); } catch(e){}
  }
  state = GAME_OVER;
}

// ===== LOOP =====
(function loop(){
  update();
  requestAnimationFrame(loop);
})();

// ensure menu music plays when returning to MENU (если разблокировано)
(function ensureMenuMusic(){
  if (state === MENU && audioUnlocked) {
    try {
      if (musicList[musicIndex].paused) {
        musicList.forEach(m=>m.pause());
        musicList[musicIndex].currentTime = 0;
        musicList[musicIndex].play().catch(()=>{});
      }
    } catch(e){}
  }
  requestAnimationFrame(ensureMenuMusic);
})();

// debug
window.__gameDebug = {
  coins: ()=>coins,
  addCoins: (n=1)=>{ coins+=n; localStorage.setItem("coins",coins); },
  setState: s => { state = s; }
};

</script>
</body>
</html>
